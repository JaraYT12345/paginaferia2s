<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scon.css">
    <title>Contactos con KS</title>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="Logo del Grupo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="conctacto.html">Contactos</a></li>
            </ul>
        </nav>
    </header>


    <form id="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST" onsubmit="clearForm()">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="phone">Número de teléfono:</label>
        <input type="tel" id="phone" name="phone" required>
    
        <label for="reason">Motivo de contacto:</label>
        <select id="reason" name="reason" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="consulta">Consulta</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="soporte">Soporte</option>
            <option value="otro">Otro</option>
        </select>
    
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>
    
        <button type="submit">Enviar</button>
    </form>
    
    
</body>
</html>
